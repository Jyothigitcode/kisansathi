    .leaf {
      position: absolute;
      width: 30px;
      height: 30px;
      background-image: url('https://img.icons8.com/emoji/48/leaf-emoji.png');
      background-size: cover;
      pointer-events: none;
      opacity: 0.7;
      animation: fall linear infinite;
      z-index: 0;
    }

    const cropGrid = document.getElementById("cropGrid");

    function renderCrops() {
      const search = document.getElementById("search").value.toLowerCase();
      const filterWater = document.getElementById("waterFilter").value;
      const filterCategory = document.getElementById("categoryFilter").value;
      cropGrid.innerHTML = "";

      const filtered = crops.filter(crop => {
        const matchesQuery = crop.name[currentLang].toLowerCase().includes(search) || crop.short[currentLang].toLowerCase().includes(search);
        const matchesWater = filterWater === "All" || crop.water === filterWater;
        const matchesCategory = filterCategory === "All" || crop.category === filterCategory;
        return matchesQuery && matchesWater && matchesCategory;
      });

      filtered.forEach(crop => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${crop.image}" alt="${crop.name[currentLang]}" />
          <div class="card-content">
            <h2>${crop.name[currentLang]}</h2>
            <p><strong>Planting window:</strong> ${crop.plantingWindow}</p>
            <p><strong>Water need:</strong> ${crop.water}</p>
            <p>${crop.short[currentLang]}</p>
            <div class="buttons">
              <button onclick="speak('${crop.short[currentLang]}')">‚ñ∂ Read</button>
              <button onclick="toggleSteps('${crop.id}')">Open</button>
            </div>
            <div class="steps" id="steps-${crop.id}" style="display:none;">
              <ol>
                ${crop.care[currentLang].map(step => `<li>${step}</li>`).join("")}
              </ol>
            </div>
          </div>
        `;
        cropGrid.appendChild(card);
      });

      if (filtered.length === 0) {
        cropGrid.innerHTML = "<p style='text-align:center;'>No crops found. Try clearing filters.</p>";
      }
    }

    function toggleSteps(id) {
      const el = document.getElementById("steps-" + id);
      el.style.display = el.style.display === "none" ? "block" : "none";
    }

    function speak(text) {
      if ("speechSynthesis" in window) {
        const utter = new SpeechSynthesisUtterance(text);
        if(currentLang==="hi") utter.lang="hi-IN";
        else if(currentLang==="te") utter.lang="te-IN";
        else utter.lang="en-IN";
        const voice = voices.find(v=>v.lang===utter.lang)||voices[0];
        if(voice) utter.voice=voice;
        window.speechSynthesis.cancel();
        window.speechSynthesis.speak(utter);
      } else alert("Sorry, your browser does not support text-to-speech.");
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    document.getElementById("search").addEventListener("input", renderCrops);
    document.getElementById("waterFilter").addEventListener("change", renderCrops);
    document.getElementById("categoryFilter").addEventListener("change", renderCrops);
    document.getElementById("langSelect").addEventListener("change", e => { currentLang=e.target.value; renderCrops(); });

    renderCrops();

    // Floating Leaves
    for (let i = 0; i < 10; i++) {
      const leaf = document.createElement("div");
      leaf.className = "leaf";
      leaf.style.left = Math.random() * 100 + "vw";
      leaf.style.animationDuration = 5 + Math.random() * 5 + "s";
      leaf.style.animationDelay = Math.random() * 5 + "s";
      document.body.appendChild(leaf);
    }
  </script>
